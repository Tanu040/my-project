<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive SVG Drawing Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>SVG Drawing Tool</h1>

  <div class="toolbar">
    <label>Mode:
      <select id="mode">
        <option value="freehand">Freehand</option>
        <option value="rect">Rectangle</option>
      </select>
    </label>

    <label>Color:
      <input type="color" id="strokeColor" value="#1e90ff" />
    </label>

    <label>Width:
      <input type="number" id="strokeWidth" min="1" max="20" value="3" />
    </label>

    <button id="clear">Clear</button>
  </div>

  <!-- SVG drawing area -->
  <div class="canvas-wrap">
    <svg id="board" width="900" height="450" class="board">
      <!-- New shapes are appended here -->
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
